<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week8 - 六角｜Learning - 線上課程網站(註冊頁面)</title>
    <!-- 控制icon，引入 Google 字體 -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- swipper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <section>
        <div class="d-flex justify-content-center">
            <img src="../assets/images/login.png" alt="login" class="py-7 ps-7 login-banner">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="login-wrapper col-12 col-lg-6">
                            <h2 class="pb-5 pb-lg-7">歡迎加入 Learning</h2>
                            <a href="#"
                                class="d-flex align-items-center login-btn border border-1 w-100 col-12 col-lg-6 mb-3">
                                <div class="d-flex justify-content-start" style="flex: 0 0 auto;">
                                    <img src="../assets/images/icons/ic_google.png" alt="ic_google"
                                        style="width: 24px; height: 24px;">
                                </div>
                                <div class="d-flex justify-content-center flex-grow-1">
                                    使用 Google 帳號登入
                                </div>
                            </a>
                            <a href="#" class="d-flex align-items-center login-btn border border-1 w-100 col- mb-3">
                                <div class="d-flex justify-content-start" style="flex: 0 0 auto;">
                                    <img src="../assets/images/icons/ic_facebook.png" alt="ic_facebook"
                                        style="width: 24px; height: 24px;">
                                </div>
                                <div class="d-flex justify-content-center flex-grow-1">
                                    使用 Facebook 帳號登入
                                </div>
                            </a>
                            <a href="#"
                                class="d-flex align-items-center login-btn border border-1 w-100 col-6 mb-lg-7 mb-5">
                                <div class="d-flex justify-content-start" style="flex: 0 0 auto;">
                                    <img src="../assets/images/icons/ic_apple.png" alt="ic_apple"
                                        style="width: 24px; height: 24px;">
                                </div>
                                <div class="d-flex justify-content-center flex-grow-1">
                                    使用 Apple 帳號登入
                                </div>
                            </a>
                            <div class="">
                                <h4 class="pb-3 learning-login">或使用 Learning 帳號登入</h4>
                                <form class="login-input">
                                    <div class="form-group pb-3">
                                        <label for="email" class="required pb-1">電子信箱</label>
                                        <input type="email" class="form-control" id="register_email"
                                            placeholder="請輸入電子信箱">
                                    </div>
                                    <div class="form-group pb-3 position-relative">
                                        <label for="password" class="required pb-1">密碼</label>
                                        <input type="password" class="form-control" id="register_password"
                                            placeholder="請輸入密碼">
                                        <img src="../assets/images/icons/ic_eye-open.png" alt="ic_eye_open"
                                            id="register_eyeOpen" class="position-absolute"
                                            style="width: 20px; height: 20px; right: 10px; top: 50px; cursor: pointer; display: none"
                                            onclick="register_togglePassword()">
                                        <img src="../assets/images/icons/ic_eye_close.png" alt="ic_eye_close"
                                            id="register_eyeClose" class="position-absolute"
                                            style="width: 20px; height: 20px; right: 10px; top: 50px; cursor: pointer;"
                                            onclick="register_togglePassword()">
                                    </div>
                                    <div class="form-group pb-5 pb-lg-7 position-relative">
                                        <label for="password" class="required pb-1">確認密碼</label>
                                        <input type="password" class="form-control" id="register_again_password"
                                            placeholder="請再輸入一次密碼">
                                        <img src="../assets/images/icons/ic_eye-open.png" alt="ic_eye_open"
                                            id="register_again_eyeOpen" class="position-absolute"
                                            style="width: 20px; height: 20px; right: 10px; top: 50px; cursor: pointer; display: none"
                                            onclick="register_again_togglePassword()">
                                        <img src="../assets/images/icons/ic_eye_close.png" alt="ic_eye_close"
                                            id="register_again_eyeClose" class="position-absolute"
                                            style="width: 20px; height: 20px; right: 10px; top: 50px; cursor: pointer;"
                                            onclick="register_again_togglePassword()">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mb-lg-3 mb-1"
                                        id="register_submitBtn" disabled>立即註冊</button>
                                    <div class="pb-5 pb-lg-7 ">
                                        <p class="d-inline-block register_service">建立帳號即表示您同意我們的
                                            <a href="#" class="d-inline-block">服務條款</a> 及
                                            <a href="#" class="d-inline-block">隱私權政策</a>
                                        </p>
                                    </div>
                                    <div class="d-flex align-items-center pb-3 no-account">
                                        <h4 class="pe-1">已經有 Learning 帳號了嗎？</h4>
                                        <a href="./login.html">立即登入</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 輸入密碼框的眼睛 -->
    <script>
        function register_togglePassword() {
            const register_passwordField = document.getElementById('register_password');
            const register_eyeOpen = document.getElementById('register_eyeOpen');
            const register_eyeClose = document.getElementById('register_eyeClose');
            if (register_passwordField.type === 'password') {
                register_passwordField.type = 'text';
                register_eyeOpen.style.display = 'block';
                register_eyeClose.style.display = 'none';
            } else {
                register_passwordField.type = 'password';
                register_eyeOpen.style.display = 'none';
                register_eyeClose.style.display = 'block';
            }
        }
    </script>
    <!-- 再次輸入密碼框的眼睛 -->
    <script>
        function register_again_togglePassword() {
            const register_again_passwordField = document.getElementById('register_again_password');
            const register_again_eyeOpen = document.getElementById('register_again_eyeOpen');
            const again_eyeClose = document.getElementById('register_again_eyeClose');
            if (register_again_passwordField.type === 'password') {
                register_again_passwordField.type = 'text';
                register_again_eyeOpen.style.display = 'block';
                register_again_eyeClose.style.display = 'none';
            } else {
                register_again_passwordField.type = 'password';
                register_again_eyeOpen.style.display = 'none';
                register_again_eyeClose.style.display = 'block';
            }
        }
    </script>
    <!-- 判斷帳號密碼輸入框都有值時，啟用按钮 -->
    <script>
        document.addEventListener("input", function () {
            const register_email = document.getElementById("register_email").value.trim();
            const register_password = document.getElementById("register_password").value.trim();
            const register_again_password = document.getElementById("register_again_password").value.trim();
            const register_submitBtn = document.getElementById("register_submitBtn");

            register_submitBtn.disabled = !(register_email && register_password && register_again_password);
        });
    </script>
    <!-- jquery -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js" -->
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="../main.js"></script>
</body>

</html>
