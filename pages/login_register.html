<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week8 - 六角｜Learning - 線上課程網站(登入頁面)</title>
    <!-- 引入 Font Awesome 用於顯示眼睛圖標 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- 控制icon，引入 Google 字體 -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- swipper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <section>
        <div class="d-flex justify-content-center">
            <img src="../assets/images/login.png" alt="login" class="py-7 ps-7 login-banner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-12 d-flex justify-content-center">
                        <div class="login-wrapper col-12 col-lg-6">
                            <h2 class="pb-5 pb-lg-7">歡迎回來！</h2>
                            <a href="#" class="d-flex align-items-center login-btn border border-1 w-100 col-12 col-lg-6 mb-3">
                                <div class="d-flex justify-content-start" style="flex: 0 0 auto;">
                                    <img src="../assets/images/icons/ic_google.png" alt="ic_google"
                                        style="width: 24px; height: 24px;">
                                </div>
                                <div class="d-flex justify-content-center flex-grow-1">
                                    使用 Google 帳號登入
                                </div>
                            </a>
                            <a href="#" class="d-flex align-items-center login-btn border border-1 w-100 col-6 mb-3">
                                <div class="d-flex justify-content-start" style="flex: 0 0 auto;">
                                    <img src="../assets/images/icons/ic_facebook.png" alt="ic_facebook"
                                        style="width: 24px; height: 24px;">
                                </div>
                                <div class="d-flex justify-content-center flex-grow-1">
                                    使用 Facebook 帳號登入
                                </div>
                            </a>
                            <a href="#" class="d-flex align-items-center login-btn border border-1 w-100 col-6 mb-lg-7 mb-5">
                                <div class="d-flex justify-content-start" style="flex: 0 0 auto;">
                                    <img src="../assets/images/icons/ic_apple.png" alt="ic_apple"
                                        style="width: 24px; height: 24px;">
                                </div>
                                <div class="d-flex justify-content-center flex-grow-1">
                                    使用 Apple 帳號登入
                                </div>
                            </a>
                            <div class="">
                                <h4 class="pb-3 learning-login">或使用 Learning 帳號登入</h4>
                                <form class="login-input">
                                    <div class="form-group pb-3">
                                        <label for="email" class="required pb-1">電子信箱</label>
                                        <input type="email" class="form-control" id="email" placeholder="請輸入電子信箱">
                                    </div>
                                    <div class="form-group pb-1 position-relative">
                                        <label for="password" class="required pb-1">密碼</label>
                                        <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
                                        <img src="../assets/images/icons/ic_eye-open.png" alt="ic_eye_open" id="eyeOpen"
                                            class="position-absolute"
                                            style="width: 20px; height: 20px; right: 10px; top: 50px; cursor: pointer; display: none"
                                            onclick="togglePassword()">
                                        <img src="../assets/images/icons/ic_eye_close.png" alt="ic_eye_close"
                                            id="eyeClose" class="position-absolute"
                                            style="width: 20px; height: 20px; right: 10px; top: 50px; cursor: pointer;"
                                            onclick="togglePassword()">
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center pb-lg-7 pb-5">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">記住帳號</label>
                                        </div>
                                        <a href="#" class="">忘記密碼 ?</a>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mb-lg-7 mb-5">立即登入</button>
                                    <div class="d-flex align-items-center pb-3 no-account">
                                        <h4 class="pe-1">沒有 Learning 帳號嗎？</h4>
                                        <a href="#">立即註冊</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeOpen = document.getElementById('eyeOpen');
            const eyeClose = document.getElementById('eyeClose');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeOpen.style.display = 'block';
                eyeClose.style.display = 'none';
            } else {
                passwordField.type = 'password';
                eyeOpen.style.display = 'none';
                eyeClose.style.display = 'block';
            }
        }
    </script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="../main.js"></script>
</body>

</html>
